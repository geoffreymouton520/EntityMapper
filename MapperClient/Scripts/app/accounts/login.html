<div class="login-box">
    <div class="login-logo">
        <a ui-sref="dashboard"><b>Entity</b>Mapper</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start mapping</p>
        <form name="loginForm">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.userData.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.userData.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-lg-offset-8 col-lg-4">
                    <button type="submit" ng-click="vm.login()" class="btn btn-primary pull-right">Login In</button>
                </div>
                
            </div>
        </form>

        <a ui-sref="forgotPassword">I forgot my password</a><br>
        <a ui-sref="register" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
</div>
