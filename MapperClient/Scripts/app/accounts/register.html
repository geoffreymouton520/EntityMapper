<div class="login-box">
    <div class="login-logo">
        <a ui-sref="dashboard"><b>Entity</b>Mapper</a>
    </div><!-- /.login-logo -->
    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form name="registrationForm" novalidate>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.userData.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.userData.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" ng-model="vm.userData.confirmPassword">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-lg-offset-8 col-lg-4">
                    <button type="submit" ng-click="vm.register()" class="btn btn-primary pull-right">Register</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a ui-sref="login" class="text-center">I already have a membership</a>
    </div>
</div>
