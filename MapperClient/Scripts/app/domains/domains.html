<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3>{{vm.name}}</h3>
        </div>
        <div class="box-body">
            <div class="toolbar">
                <a ng-click="vm.addDomain()" class="btn btn-primary">Add</a>
                <a ng-click="vm.reload()" class="btn btn-primary">Reload</a>
            </div>
            <table tr-ng-grid class="table table-bordered table-rouned" fields="['id','name','active']"items="vm.domains" ng-hide="vm.loading" page-items="5" enable-filtering="false">
                <thead>
                    <tr>
                        <th enable-filtering="true" field-name="id">Id</th>
                        <th enable-filtering="true" field-name="name">Name</th>
                        <th enable-filtering="true" field-name="active">Active</th>
                        <th enable-filtering="false" enable-sorting="false">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Manage</button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ui-sref="viewDomain({id:gridItem.id})">View</a></li>
                                    <li><a ui-sref="editDomain({id:gridItem.id})">Edit</a></li>
                                    <li><a ng-click="vm.deleteDomain(gridItem)">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</section><!-- /.content -->
