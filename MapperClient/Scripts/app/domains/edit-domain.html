<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-lg-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title">Edit Domain: {{vm.domain.name}}</h1>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="domainForm" class="form-horizontal">
                <div class="box-body">
                    <fieldset>
                        <legend>Domain Information</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Id:</label>
                            <div class="col-lg-6">
                                <input type="text" id="input-id" class="form-control" ng-model="vm.domain.id" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':domainForm.inputName.$invalid && domainForm.inputName.$dirty}">
                            <label for="inputName" class="col-lg-2 control-label">Domain Name</label>
                            <div class="col-lg-6">
                                <input type="text" id="inputName" name="inputName" placeholder="Domain Name (required)" class="form-control" ng-model="vm.domain.name" required ng-minlength="4" ng-maxlength="50" />
                            </div>
                            <span class="help-block has-error" ng-messages="domainForm.inputName.$error" ng-show="domainForm.inputName.$dirty">
                                <span ng-message="minlength">Domain name is too short.</span>
                                <span ng-message="maxlength">Domain name is too long.</span>
                                <span ng-message="required">Domain name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="inputStatus" class="col-lg-2 control-label">Active</label>
                            <div class="col-lg-6">
                                <input bs-switch type="checkbox" id="inputStatus" name="inputStatus" switch-on-text="Y"
                                       switch-off-text="N" ng-model="vm.domain.active" switch-on-color="success" switch-off-color="danger" />
                            </div>
                        </div>
                    </fieldset>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.submit(domainForm.$valid)">Save</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- /.content -->
