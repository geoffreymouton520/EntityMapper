<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-lg-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title">Edit System: {{vm.system.name}}</h1>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="systemForm" class="form-horizontal">
                <div class="box-body">
                    <fieldset>
                        <legend>System Information</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Id:</label>
                            <div class="col-lg-6">
                                <input type="text" id="input-id" class="form-control" ng-model="vm.system.id" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':systemForm.inputDomain.$invalid && systemForm.inputDomain.$dirty}">
                            <label for="inputDomain" class="col-lg-2 control-label">Domain</label>
                            <div class="col-lg-6">
                                <select name="inputDomain" id="inputDomain" class="form-control" ng-model="vm.system.domainId" required>
                                    <option value="">Domain (required)</option>
                                    <option ng-repeat="option in vm.domains" value="{{option.id}}">{{option.name}}</option>
                                </select>
                            </div>
                            <span class="help-block has-error" ng-messages="systemForm.inputDomain.$error" ng-show="systemForm.inputDomain.$dirty">
                                <span ng-message="required">Domain is required.</span>
                            </span>
                        </div>
                        <div class="form-group" ng-class="{'has-error':systemForm.inputName.$invalid && systemForm.inputName.$dirty}">
                            <label for="inputName" class="col-lg-2 control-label">System Name</label>
                            <div class="col-lg-6">
                                <input type="text" id="inputName" name="inputName" placeholder="System Name (required)" class="form-control" ng-model="vm.system.name" required ng-minlength="4" ng-maxlength="50" />
                            </div>
                            <span class="help-block has-error" ng-messages="systemForm.inputName.$error" ng-show="systemForm.inputName.$dirty">
                                <span ng-message="minlength">System name is too short.</span>
                                <span ng-message="maxlength">System name is too long.</span>
                                <span ng-message="required">System name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="inputStatus" class="col-lg-2 control-label">Active</label>
                            <div class="col-lg-6">
                                <input bs-switch type="checkbox" id="inputStatus" name="inputStatus" switch-on-text="Y"
                                       switch-off-text="N" ng-model="vm.system.active" switch-on-color="success" switch-off-color="danger" />
                            </div>
                        </div>
                    </fieldset>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.submit(systemForm.$valid)">Save</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- /.content -->
