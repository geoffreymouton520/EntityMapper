<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3>{{vm.name}}</h3>
        </div>
        <div class="box-body">
            <div class="toolbar">
                <a ui-sref="addSystem({id:0})" class="btn btn-primary">Add</a>
                <a ui-sref="vm.reload()" class="btn btn-primary">Reload</a>
            </div>

            <table class="table table-bordered table-rouned">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="system in vm.systems">
                        <td>{{system.domain}}</td>
                        <td>{{system.id}}</td>
                        <td>{{system.name}}</td>
                        <td><span class="label label-{{system.label}}">{{system.status}}</span></td>
                        <td>
                            <a class="btn btn-primary" ui-sref="viewSystem({id:system.id})">View</a>
                            <a class="btn btn-primary" ui-sref="editSystem({id:system.id})">Edit</a>
                            <a class="btn btn-danger" ng-click="vm.deleteSystem(system)">Delete</a>
                        </td>
                    </tr>
                </tbody>


            </table>

        </div>
    </div>
</section><!-- /.content -->
