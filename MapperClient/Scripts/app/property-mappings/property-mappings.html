<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3>{{vm.name}}</h3>
        </div>
        <div class="box-body">
            <a ui-sref="addPropertyMapping({id:0})" class="btn btn-primary">Add</a>
            <table class="table table-bordered table-rouned">
                <thead>
                <tr>
                    <th>Domain</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="propertyMapping in vm.propertyMappings">
                    <td>{{propertyMapping.domain}}</td>
                    <td>{{propertyMapping.id}}</td>
                    <td>{{propertyMapping.name}}</td>
                    <td><span class="label label-{{propertyMapping.label}}">{{propertyMapping.status}}</span></td>
                    <td>
                        <a class="btn btn-primary" ui-sref="viewPropertyMapping({id:propertyMapping.id})">View</a>
                        <a class="btn btn-primary" ui-sref="editPropertyMapping({id:propertyMapping.id})">Edit</a>
                        <a class="btn btn-danger" ng-click="vm.deletePropertyMapping(propertyMapping)">Delete</a>
                    </td>
                </tr>
                </tbody>


            </table>

        </div>
    </div>
</section><!-- /.content -->
