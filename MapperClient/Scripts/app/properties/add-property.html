<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="col-lg-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title">Add Property: {{vm.property.name}}</h1>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="propertyForm" class="form-horizontal" novalidate>
                <div class="box-body">
                    <fieldset>
                        <legend>Property Information</legend>
                        <div class="form-group" ng-class="{'has-error':propertyForm.inputSystem.$invalid && propertyForm.inputSystem.$dirty}">
                            <label for="inputSystem" class="col-lg-2 control-label">System</label>
                            <div class="col-lg-6">
                                <select name="inputSystem" id="inputSystem" class="form-control" ng-model="vm.property.entityId" required >
                                    <option value="">System (required)</option>
                                    <option ng-repeat="option in vm.entities" value="{{option.id}}">{{option.name}}</option>
                                </select>
                            </div>
                            <span class="help-block has-error" ng-messages="propertyForm.inputSystem.$error" ng-show="propertyForm.inputSystem.$dirty">
                                <span ng-message="required">System is required.</span>
                            </span>
                        </div>


                        <div class="form-group" ng-class="{'has-error':propertyForm.inputName.$invalid && propertyForm.inputName.$dirty}">
                            <label for="inputName" class="col-lg-2 control-label">Property Name</label>
                            <div class="col-lg-6">
                                <input type="text" id="inputName" name="inputName" placeholder="Property Name (required)" class="form-control" ng-model="vm.property.name" required ng-minlength="4" ng-maxlength="50" />
                            </div>
                            <span class="help-block has-error" ng-messages="propertyForm.inputName.$error" ng-show="propertyForm.inputName.$dirty">
                                <span ng-message="minlength">Property name is too short.</span>
                                <span ng-message="maxlength">Property name is too long.</span>
                                <span ng-message="required">Property name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="inputStatus" class="col-lg-2 control-label">Active</label>
                            <div class="col-lg-6">
                                <input bs-switch type="checkbox" id="inputStatus" name="inputStatus" switch-on-text="Y"
                                       switch-off-text="N" ng-model="vm.property.active" switch-on-color="success" switch-off-color="danger" />
                            </div>
                        </div>
                    </fieldset>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.submit(propertyForm.$valid)">Save</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- /.content -->
