<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{name}}
        <small>{{actions}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-lg-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title">Confirm Entity Mapping: {{vm.entityMapping.name}}</h1>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="entityMappingForm" class="form-horizontal" novalidate>
                <div class="box-body">
                    
                    <div class="form-group" ng-class="{'has-error':entityForm.inputSourceEntity.$invalid && entityForm.inputSourceEntity.$dirty}">
                        <label for="inputSourceEntity" class="col-lg-2 control-label">Source Entity</label>
                        <div class="col-lg-6">
                            <select name="inputSourceEntity" id="inputSourceEntity" class="form-control" ng-model="vm.entityMapping.sourceEntityId" required>
                                <option value="">Source Entity (required)</option>
                                <option ng-repeat="option in vm.sourceEntities" value="{{option.id}}">{{option.name}}</option>
                            </select>
                        </div>
                        <span class="help-block has-error" ng-messages="entityForm.inputSourceEntity.$error" ng-show="entityForm.inputSourceEntity.$dirty">
                            <span ng-message="required">Source Entity is required.</span>
                        </span>
                    </div>
                    <div class="form-group" ng-class="{'has-error':entityForm.inputDestinationEntity.$invalid && entityForm.inputDestinationEntity.$dirty}">
                        <label for="inputDestinationEntity" class="col-lg-2 control-label">Destination Entity</label>
                        <div class="col-lg-6">
                            <select name="inputDestinationEntity" id="inputDestinationEntity" class="form-control" ng-model="vm.entityMapping.destinationEntityId" required>
                                <option value="">Destination Entity (required)</option>
                                <option ng-repeat="option in vm.destinationEntities" value="{{option.id}}">{{option.name}}</option>
                            </select>
                        </div>
                        <span class="help-block has-error" ng-messages="entityForm.inputDestinationEntity.$error" ng-show="entityForm.inputDestinationEntity.$dirty">
                            <span ng-message="required">Destination Entity is required.</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputCorrect" class="col-lg-2 control-label">Correct</label>
                        <div class="col-lg-6">
                            <input bs-switch type="checkbox" id="inputCorrect" name="inputCorrect" switch-on-text="Y"
                                   switch-off-text="N" ng-model="vm.entityMapping.correct" switch-on-color="success" switch-off-color="danger" />
                        </div>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.submit(entityMappingForm.$valid)">Save</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- /.content -->
